<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias!</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center; 
            padding: 50px; 
            font-family: 'Raleway', sans-serif; 
            background-color: #F5F5F5;
        }
        .container {
            max-width: 600px;
        }
        h1 { 
            font-size: 2.5rem; 
            color: #464646; 
            margin-bottom: 1rem;
        }
        p { 
            color: #464646; 
            font-size: 1.2rem; 
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        a { 
            color: #fff; 
            background-color: #2A7AE4;
            text-decoration: none; 
            font-weight: bold; 
            padding: 1rem 2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #1e5fa5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Gracias por tu mensaje!</h1>
        <p>He recibido tu formulario correctamente y me pondré en contacto contigo tan pronto como sea posible.</p>
        <a href="/">Volver a la página principal</a>
    </div>
</body>
</html>
